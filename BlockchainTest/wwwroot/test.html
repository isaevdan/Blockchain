<html>
<head>
    <script>
       
        function sendBtc(){
			var address = document.getElementById("address").value;
			var amount = document.getElementById("amount").value;
            var xhr = new XMLHttpRequest();
			var data = JSON.stringify({"address": address, "amount": amount});
			xhr.open("POST", 'https://localhost:5001/api/sendbtc', true);
			xhr.setRequestHeader("Content-Type", "application/json");
			xhr.onreadystatechange = function() {
			 if (this.readyState != 4) return;
			  console.log(JSON.parse(this.responseText));
			}
			xhr.send(data);
        }
		
		function getLast(){

            var xhr = new XMLHttpRequest();

			xhr.open("Get", 'https://localhost:5001/api/getlast', true);
			xhr.onreadystatechange = function() {
			 if (this.readyState != 4) return;
			  console.log(JSON.parse(this.responseText));
			}
			xhr.send();
        }
        function selectQuery(query){
            document.getElementById("query").value = query;
        }
        function selectFrom(from){
            document.getElementById("from").value = from;
        }
    </script>
</head>

<body>
<div class="main">
    <div>
		<input id="address" type="text" size="50" /> 
		<input id="amount" type="text" size="50" /> 
        <button onclick="sendBtc()">SendBtc</button>
		<br />
        <button onclick="getLast()">GetLast</button>
    </div>
</div>

</body>
</html>
